<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Please upload these files: 'txt', 'pdf', 'png', 'jpg', 'jpeg', 'gif' !</h2>
<h2>upload</h2>
<form action="http://localhost:5000/uploader" method="post" enctype="multipart/form-data">
    <input type="file" name="file">
    <input type="submit" value="submit">
</form>

<h2>preview</h2>
<ol>
{% for entry in entries %}
    <li><a href='/views/{{entry}}'>{{entry}}</a>
{% endfor %}
</ol>

<h2>download</h2>
<ol>
{% for entry in entries %}
    <li><a href='/files/{{entry}}'>{{entry}}</a>
{% endfor %}
</ol>
</body>
</html>
